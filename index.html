<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="javascript/script.js" defer></script>
    <title>Quiz-App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Quiz App</h1>
    </header>
    <main data-js="main">
      <section class="card">
        <h2 class="card__question">Question 1</h2>
        <img
          class="card__bookmark"
          data-js="bookmark-card1"
          src="svg/bookmark.svg"
          alt="bookmark image"
        />
        <button
          type="button"
          class="answer__button"
          data-js="card-answer-button1"
        >
          Show Answer
        </button>
        <p class="card__answer card__answer--hide" data-js="card1-answer">
          Example Answer
        </p>
        <div class="card__tags">
          <button type="button" class="tags__tag">#tag1</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__menu">
        <a class="menu__active menu__item" href="index.html">Home</a>
        <a class="menu__item" href="bookmark.html">Bookmark</a>
        <a class="menu__item" href="questions.html">Questions</a>
        <a class="menu__item" href="profile.html">Profile</a>
      </nav>
    </footer>
  </body>
</html>
