<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="javascript/script.js" defer></script>
    <title>Quiz-App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Quiz App</h1>
    </header>
    <main data-js="main-questions">
      <form data-js="questions-form">
        <h2>Your Question</h2>
        <textarea
          name="question"
          class="form__input"
          required
          maxlength="150"
          data-js="question-characters"
        ></textarea>
        <p class="input__chars" data-js="question-characters-text">
          You have 150 characters left
        </p>
        <h2>Your Answer</h2>
        <textarea
          name="answer"
          class="form__input"
          required
          maxlength="150"
          data-js="answer-characters"
        ></textarea>
        <p class="input__chars" data-js="answer-characters-text">
          You have 150 characters left
        </p>
        <h2>Tag</h2>
        <input name="tags" class="input__tags" type="text" required />
        <button
          class="form__button"
          type="submit"
          data-js="questions-form-submit"
        >
          Submit
        </button>
      </form>
    </main>
    <footer class="footer">
      <nav class="footer__menu">
        <a class="menu__active menu__item" href="index.html">Home</a>
        <a class="menu__item" href="bookmark.html">Bookmark</a>
        <a class="menu__item menu__active" href="questions.html">Questions</a>
        <a class="menu__item" href="profile.html">Profile</a>
      </nav>
    </footer>
  </body>
</html>
